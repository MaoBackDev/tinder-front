<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <main class="row container-fluid min-vh-100">
    <section class="col-12 col-md-4">
      <div class="d-flex align-items-center justify-content-center my-5">
        <img src="./assets/img/avatar.png" alt="avatar" class="rounded" width="300">
      </div>
      <form id="form-edit">
        <div class="mb-3 form-input">
          <input class="form-control" type="text" name="city" id="city" placeholder="Ciudad de ubicación..." required>
        </div>
        <div class="mb-3 form-input">
          <input class="form-control"  type="number" name="price_service" id="price_service" required>
        </div>
        <button type="submit" class="btn btn-sm btn-dark">Guardar</button>
      </section>
      <section class="col-12 col-md-8">
        <h2 id="fullname"></h2>
        <textarea class="w-100" name="profile" id="profile" cols="30" rows="10" placeholder="Ingresa Aquí tu perfil" required>
        </textarea>
      </form>

      <div class="mt-5">
        <div id="container-skills" class="mb-5 d-flex flex-wrap gap-3">
        </div>
        <form id="form-skill">
          <div class="mb-3 form-input">
            <input class="form-control" type="text" name="name" id="skill" placeholder="Ciudad de ubicación..." required>
          </div>
          <button type="submit" class="btn btn-sm btn-dark">Guardar</button>
        </form>
      </div>
      </section>
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script type="module" src="./js/edit-profile.js"></script>
</body>
</html>
