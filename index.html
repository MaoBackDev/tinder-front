<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tinder for skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main class="min-vh-100 d-flex justify-content-center align-items-center">
      <div class="card w-50">
        <div class="card-header">
          <p class="text-center">Login</p>
        </div>
        <div class="card-body">
          <form id="form-login" class="w-100">
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword" required>
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example" name="type" required>
                <option value="">Elija su tipo de usuario</option>
                <option value="user">Usuario</option>
                <option value="company">Empresa</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </form>
          <button data-bs-toggle="modal" data-bs-target="#register-user" class="btn btn-sm btn-outline-primary">regístrate como usuario</button>
          <button class="btn btn-sm btn-outline-dark" data-bs-toggle="modal" data-bs-target="#register-company" >regístrate como empresa</button>
        </div>
      </div>
    </main>

<!-- Modal register user -->
    <div class="modal fade" id="register-user" tabindex="-1" aria-labelledby="register-user" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="register-user">Registro de usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="w-100" id="form-user-register">
              <div class="mb-3">
                <label for="exampleInputNombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="exampleInputNombres" name="first_name" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputApellido" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="exampleInputApellido" name="last_name" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1">
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>

    <!-- Modal register company -->
    <div class="modal fade" id="register-company" tabindex="-1" aria-labelledby="register-company" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="register-company">Registro de usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="w-100" id="form-company-register">
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">nombre compañía</label>
                <input type="text" class="form-control" id="exampleInputName" name="name" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputNit" class="form-label">Nit</label>
                <input type="text" class="form-control" id="exampleInputNit" name="nit" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" name="email" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword2">
              </div>
              <div class="mb-3">
                <label for="exampleInputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="exampleInputAddress" name="address" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPhone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="exampleInputPhone" name="phone" aria-describedby="emailHelp">
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
