<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tinder for skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main class="min-vh-100 d-flex justify-content-center align-items-center">
      <div class="card w-50">
        <div class="card-header">
          <p class="text-center">Login</p>
        </div>
        <div class="card-body">
          <form class="w-100">
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <button data-bs-toggle="modal" data-bs-target="#register-user">regístrate como usuario</button>
          <button>regístrate como empresa</button>
        </div>
      </div>
    </main>

    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#register-user">
  Launch demo modal
</button> -->

<!-- Modal register user -->
<div class="modal fade" id="register-user" tabindex="-1" aria-labelledby="register-user" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="register-user">Registro de usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="w-100" id="form-user-register">
          <div class="mb-3">
            <label for="exampleInputNombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="exampleInputNombres" name="first_name" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputApellido" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="exampleInputApellido" name="last_name" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
    <!-- <script src="./js/index.js" type="module"></script> -->
  </body>
</html>
